[package]
name = "mosekcomodel"
version = "0.3.0"
edition = "2021"
rust-version = "1.85.0"
description = "Library for Conic Optimization Modeling with Mosek"
authors = [ "Ulf Wors√∏e <ulf.worsoe@mosek.com>" ]
keywords = ["mosek","optimization","conic_optimization","linear_programming"]
categories = ["mathematics","science"]
license = "MIT"
repository = "https://github.com/MOSEK/MosekCOModel.rust"
#documentation = 
homepage = "https://mosek.com"
readme = "README.md"

[workspace]
resolver = "3"

members = [ "mosekcomodel-mosek", 
            "mosekcomodel-highs"]

#[lib]
#crate-type = ["dylib"]

[dependencies]
itertools = "0.14"
rand_distr = "0.4.3"
mosek = "~11.0.0"
#mosek = { version = "~11.0.0", path = "/home/ulfw/Project/Mosek.rs" }

[dev-dependencies]
criterion = { version = "0.5.1", features = [ "html_reports" ] }
mosekcomodel_mosek = { version = "0.1.0", path = "mosekcomodel-mosek" }
rand = "0.8.5"

[[bench]]
name="exprs"
harness = false


